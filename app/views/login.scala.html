@import play.filters.csrf.AddCSRFToken
@(message: String)(loginForm: Form[Application.Registration])

@main("Welcome to Play") {
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            @if(loginForm.hasErrors || loginForm.hasGlobalErrors || message != null) {
                <div class="bs-component">
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>Oh snap!</strong> <a href="#" class="alert-link">@loginForm.errorsAsJson</a>
                        @message
                    </div>
                </div>
            }
            <form class="form-signin" method="POST" action="@routes.Application.login()">
                <legend>Login form</legend>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" value='@loginForm("email").value' id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" value='@loginForm("password").value' id="password" name="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm Registration</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div> <!-- /container -->
}
